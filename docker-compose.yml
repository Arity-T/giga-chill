services:
  postgres:
    image: postgres:17-alpine
    container_name: gigachill-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gigachill-network

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: gigachill-app
    env_file:
      - .env
    command: ["-mgb"]
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:3000" # если Spring слушает порт 3000
    networks:
      - gigachill-network

volumes:
  postgres-data:

networks:
  gigachill-network:
    driver: bridge 