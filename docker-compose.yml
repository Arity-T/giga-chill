services:
  postgres:
    image: postgres:17-alpine
    container_name: gigachill-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gigachill-network

  builder:
    build:
      context: .
      dockerfile: backend/Dockerfile.builder
    image: gigachill-builder
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    command: ["./build.sh", ""]
    networks:
      - gigachill-network
    volumes:
      - ./build:/app/build

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile.app
    depends_on:
      builder:
        condition: service_completed_successfully
    env_file:
      - .env
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - gigachill-network
    volumes:
      - ./build:/app/build

volumes:
  postgres-data:

networks:
  gigachill-network:
    driver: bridge 