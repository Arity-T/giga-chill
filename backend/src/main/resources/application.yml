spring:
  application:
    name: gigachill
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gigachill}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

server:
  port: ${SERVER_PORT:3000}

jwt:
  expiration: ${JWT_EXPIRATION:1d}

frontend:
  origin: ${FRONTEND_ORIGIN:*}
