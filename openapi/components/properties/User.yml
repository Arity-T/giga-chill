login:
  type: string
  description: Логин пользователя
  example: user123

password:
  type: string
  description: Пароль пользователя
  example: mysecurepassword

name:
  type: string
  description: Имя пользователя
  example: Иван Иванов

user_role:
  type: string
  enum: [owner, admin, participant]
  description: Роль пользователя в мероприятии
  example: owner
